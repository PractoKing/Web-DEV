<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Changing the color as </h1>
    <table style="height: 100px;width: 300px;">
        <tr>
            <td style="background-color: yellow; " onmouseover="bgchange(this.style.backgroundColor)" onmouseout="bgchange('transparent')"></td>
            <td style="background-color: greenyellow"  onmouseover="bgchange(this.style.backgroundColor)" onmouseout="bgchange('transparent')"></td>
            <td style="background-color: rgb(255, 47, 47)"  onmouseover="bgchange(this.style.backgroundColor)" onmouseout="bgchange('transparent')"></td>
        </tr>


    </table>
    <script>
        function bgchange(bg){
            document.body.style.background=bg;
        }
    </script>
</body>
</html>
